<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f7f2;
            --leaf-green: #2d5a27;
            --spotify-green: #1DB954;
            --text-color: #4a4a4a;
        }

        body {
            background-color: #ebeae6; /* Page background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Playfair Display', serif;
        }

        .card {
            background-color: var(--cream);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 15px solid transparent;
            /* This creates the vine border effect */
            border-image: url('https://www.transparenttextures.com/patterns/leaves.png') 30 round; 
            outline: 2px solid #d4d4d4;
            outline-offset: -10px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #7d4e5b;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .main-photo {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .message {
            color: var(--text-color);
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .spotify-button {
            background-color: var(--spotify-green);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
            margin-bottom: 30px;
        }

        .spotify-button:active {
            transform: scale(0.95);
        }

        .spotify-button img {
            width: 20px;
            margin-right: 10px;
        }

        .clue-box {
            border-top: 1px dashed #ccc;
            padding-top: 20px;
            margin-top: 20px;
        }

        .clue-header {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        .clue-text {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>2 February 2023 - Engaged! </h1>
        
        <img src="https://via.placeholder.com/400x250" alt="Our Memory" class="main-photo">

        <div class="message">
            What a beautiful ring... and beautiful shallots. No doubt about to be turned into shallot pasta! I'm glad we tend to use the larger/longer French shallots these days.
        </div>

        <a href="https://open.spotify.com/track/YOUR_TRACK_ID" class="spotify-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
        </a>
    </div>

</body>
</html>
